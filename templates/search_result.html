{% extends "base.html" %}
{% block content %}
    <h1>GoogleMap</h1>
    <div id="showmap">
      <div id="map" style="width:620px; height:400px"></div>
      <script type="text/javascript">
        var origin_lat =  {{ origin.lat }}
        var origin_lng =  {{ origin.lng }}
        var destination_lat =  {{ destination.lat }}
        var destination_lng =  {{ destination.lng }}

      </script>
      <script type="text/javascript" src="static/js/showmap.js"></script>

      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-gnYa2ZOb0I78jHrVNDP945SYTW75_3Y&callback=initMap">
    </script>
  </div>
{% endblock %}
